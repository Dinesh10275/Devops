# Modified Service YAML with namespace
apiVersion: v1
kind: Service
metadata:
  name: frontend1
  namespace: thetym   # Specify the namespace here
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30002   # You can specify a nodePort here or let Kubernetes assign one automatically
  selector:
    app: frontend1
